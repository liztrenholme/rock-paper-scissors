<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Cool fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Great+Vibes|Mina|Rye" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/rps.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Rock, Paper, Scissors</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 headline">
              <div id="name-prompt">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <button type="button" class="btn btn-secondary btn-sm" id="submit-name">Name</button>
                    </div>
                    <input type="text" id="name-goes-here" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
              </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row gameboard">
            <div class="col-md player-one">
                <h3>Player One</h3>
                <div class="row">
                    <div class="col-md selectors">
                        <img src="assets/images/rock.png" width="130px" height="80px" id="p-one-rock">
                        <br>
                        <img src="assets/images/paper.png" width="120px" height="150px" id="p-one-paper">
                        <br>
                        <img src="assets/images/scissors.png" width="85px" height="190px" id="p-one-scissors">
                    </div>
                    <div class="col-md info">
                      <p id="player-one-wins">Wins: 0</p>
                      <p id="player-one-losses">Losses: 0</p>
                    </div>
                </div>
            </div>
            <div class="col-md player-two">
                <h3>Player Two</h3>
                <div class="row">
                    <div class="col-md info">
                      <p id="player-two-wins">Wins: 0</p>
                      <p id="player-two-losses">Losses: 0</p>
                    </div>
                    <div class="col-md selectors">
                        <img src="assets/images/rock.png" width="130px" height="80px" id="p-two-rock">
                        <br>
                        <img src="assets/images/paper.png" width="120px" height="150px" id="p-two-paper">
                        <br>
                        <img src="assets/images/scissors.png" width="85px" height="190px" id="p-two-scissors">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 chatbox">
              <div id="chat-space">
                <p> </p>
              </div>
              <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <button type="button" class="btn btn-secondary btn-sm" id="send-chat">Send</button>
                    </div>
                    <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="message-input">
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="assets/rps.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
